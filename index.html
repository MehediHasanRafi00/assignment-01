<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLOWBIT</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <h1>FLOWBIT</h1>
        <button class="btn">Sign Up</button>
      </nav>
      <section class="hero-section">
        <h2>Cool Dark UI Template for <br />Webflow Agencies!</h2>
        <button class="btn">Stay Focused</button>
      </section>
    </header>
    <main>
      <section class="action-section">
        <div class="action-info">
          <h3>See It in Action</h3>
          <p>
            Explore the live preview and imagine your <br />brand in this bold
            new look.
          </p>
          <button class="btn">Launch Live Preview</button>
        </div>
        <img src="./Assets/wc-mini.png" alt="" />
      </section>
      <section class="productive-users">
        <h3>Joined Thousands of Productive Users</h3>
        <div class="average-users">
          <div class="users-info">
            <p class="data">50k</p>
            <p class="subtitle">Active Users</p>
          </div>
          <div class="users-info">
            <p class="data">2M</p>
            <p class="subtitle">Focus Sessions</p>
          </div>
          <div class="users-info">
            <p class="data">95%</p>
            <p class="subtitle">Satisfaction Rate</p>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
